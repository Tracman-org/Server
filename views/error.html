{% extends 'templates/base.html' %}
{% block title %}{{ super() }} | {{ code }} Error{% endblock %}

{% block main %}
<section class='dark'>
	<div class='container'>
		{% if message %}<h2>{{message}}</h2>{% endif %}
		{% if error %}<p>{{error}}</p>{% endif %}
		<img style="width:100%" src="https://http.cat/{{code}}.jpg">
	</div>
</section>
{% endblock %}
